<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tage-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--Title-->
    <title>
        Change-page
    </title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
         :wght@300;400;600;700&display=swap" rel="stylesheet">
         <!-- Google fonts-->
        
        
    <!-- Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">


    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
             
                <!--change password-->
          
             
      <section id="change-page">
          
          <div class="container">
              
              <div class="row">
                 
                  <div class="change-page-img">
                      <img src="img/pre-login/top-logo.png">
                  </div> 
                  
                  <div class="col-md-6 col-md-offset-3">
                      
                      <div class="panel-02 panel-default">
                          
                          <div class="change-text text-center">
                              <h2>Change Password</h2>
                              <p>Enter your new password to change your password</p>
                          </div>
                          
                          <form>
                              
                              <div class="form-group-change">
                                   <label for="exampleinputEmail1">Old password</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your old password">
                              <i toggle="#password-field" class="fa  fa-eye field-icon toggle-password-01"></i>
                              </div>
                              
                                 <div class="form-group-change">
                                   <label for="exampleinputEmail1">new password</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your new password">
                              <i toggle="#password-field" class="fa  fa-eye field-icon toggle-password-01"></i>
                              </div>
                              
                              <div class="form-group-change">
                                   <label for="exampleinputEmail1">Confirm password</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your confirm password">
                              <i toggle="#password-field" class="fa  fa-eye field-icon toggle-password-01"></i>
                              </div>
                              
                                  <button type="submit" class="btn-change btn-primary">LOGIN</button> 
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  
                <!--jquery -->
                <script src="js/jquery.js"></script>

                <!--Bootstrap js -->
                <script src="js/bootstrap/bootstrap.min.js"></script>

                <!--custom js-->
                <script src="js/script.js"></script>

</body>

</html>
