<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tage-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--Title-->
    <title>
        Login-Front
    </title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
         :wght@300;400;600;700&display=swap" rel="stylesheet">
         <!-- Google fonts-->
        
        
    <!-- Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">


    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
          
        <section id="login-page">
            <div class="login-page-bg  img-responsive"></div>
 

 <div class="container">
 <div class="row">
 <div class="login-page-img text-center">
         <img src="img/pre-login/top-logo.png">
     </div>
 <div class="col-md-6 col-md-offset-3">
 
 <div class="panel panel-default">
 
     
     
         <div class="login-text text-center">
             <h2>Login</h2>
             <p> Enter your email address and password to login</p>
         </div>
     
         
        
         <form>
             <div class="form-group-login-01">
                <label for="exampleinputEmail1">Email</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             </div>
             
             <div class="form-group-login-02">
                <label for="exampleinputPassword1">Password</label>
                <div class="eyes-box text-right"> 
                <input type="email" class="form-control" id="exampleinputPassword1" aria-describedby="emailHelp" placeholder="Enter your password">
                <span class="text-right">Forgot Password?</span>
                
                
                    <i toggle="#password-field" class="fa  fa-eye field-icon toggle-password-login"></i></div>
                 <div id="password-text"><p>The password that you've entered is incorrect</p></div>
             </div>
             <div class="form-group-login-03 form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                 
             </div>
             <div class="login-text-last">
             <button type="submit" class="btn-login btn-primary">LOGIN</button> 
                
                 <p>Don't have an password?<span> Sign Up</span></p>
            </div>
         </form></div>
     
 </div>
 </div>

  </div>          
    </section>
         
                <!--jquery -->
                <script src="js/jquery.js"></script>

                <!--Bootstrap js -->
                <script src="js/bootstrap/bootstrap.min.js"></script>

                <!--custom js-->
                <script src="js/script.js"></script>

</body>

</html>
