 <section id="user-profile-page">

         <img src="img/User-Profile/banner-with-overlay.jpg">
        <div class="user"> 
        <h2>User Profile</h2>
        </div>
     </div>
     
    
     
     
     <div class="container">
         <div class="row">
             
             <div class="user-profile-details">
                 <h3>Basic Profile Details</h3>
                 
                 <div class="col-md-6">
                     
                     <label for="fname">First Name  *</label><br>
                     <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
                     
                 </div>
                 <div class="col-md-6">
                     
                     <label for="lname">Last Name *</label><br>
                     <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                     
                 </div>
                 <div class="col-md-6">
                     
                     <label for="lname">Email *</label><br>
                     <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                     
                 </div>
                 <div class="col-md-6">
                     
                      <label for="lname">Date Of Birth</label><br>
                     <input type="date" id="dob" name="dob" placeholder="Enter your date of birth"><br>
                     
                     
                 </div>
                 <div class="col-md-6">
                     
                      <label for="lname">Gender</label><br>
                      
                      <div class="gender text-right">
                     <input type="text" id="gender" name="gender" placeholder="Enter your gender"><br>
                     <img src="img/User-Profile/down-arrow.png">
                     
                     </div>
                 </div>
                 <div class="col-md-1">
                     
                      <label for="lname">Country</label><br>
                      
                      <div class="phonenumber">
                     <input type="text" id="phonenumber" name="phonenumber" placeholder="+91">
                      <img src="img/User-Profile/down-arrow.png">
                      </div>
                     
                 </div>
                 
                 <div class="col-md-5">
                    <label for="lname">Phone Number</label><br>
                      <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number">
                 </div>
                 
                 <div class="col-md-6">
                     <div class="profilepicture">
                     <label for="lname">Profile Picture</label><br>
                     <input type="text" id="profilepicture" name="profilepicture" placeholder=""><br>
                     <img src="img/User-Profile/upload.png">
                     <p>Upload Picture</p>
                     </div>
                     
                 </div>
                 
                 
             </div>
             
         </div>
     </div>
     
     
     
     <div class="container">
         <div class="row">
             
              <div class="user-profile-details">
                 <h3>Address Details</h3>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">Address Line 1  *</label><br>
                     <input type="text" id="addressline1" name="address" placeholder="Enter your address"><br>
                     
                 </div>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">Address Line 2</label><br>
                     <input type="text" id="addressline2" name="address" placeholder="Enter your address"><br>
                     
                 </div>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">City  *</label><br>
                     <input type="text" id="city" name="city" placeholder="Enter your city"><br>
                     
                 </div>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">State  *</label><br>
                     <input type="text" id="state" name="state" placeholder="Enter your state"><br>
                     
                 </div>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">ZipCode  *</label><br>
                     <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zipcode"><br>
                     
                 </div>
                 
                   <div class="col-md-6">
                     
                     <label for="fname">Country  *</label><br>
                     <div class="country text-right">
                     <input type="text" id="country" name="country" placeholder="Enter your country"><br>
                     <img src="img/User-Profile/down-arrow.png">
                     
                     </div>
                     
                 </div>
                 
             </div>
             
         </div>
     </div>
     
     <div class="container">
         <div class="row">
             <div class="user-profile-details">
                 <h3>University And College Detail</h3>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">University</label><br>
                     <input type="text" id="university" name="university" placeholder="Enter your university"><br>
                     
                 </div>
                 
                  <div class="col-md-6">
                     
                     <label for="fname">College</label><br>
                     <input type="text" id="college" name="college" placeholder="Enter your college"><br>
                     
                 </div>
                 
                 
             </div>
         </div>
     </div>
     
     
     <div class="container">

            <div class="user-end">
