<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tage-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--Title-->
    <title>
        Add notes
    </title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
         :wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Google fonts-->


    <!-- Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">


    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section id="add-notes-page">
        
         <div class="container">
         
         <div class="row">
             
             <div class="nav">
                 
                 <img src="img/pre-login/logo.png">
                 
             
             
             <ul>
                 <li><a href="#">Search Notes</a></li>
                 <li><a href="#">Sell Your Notes</a></li>
                 <li><a href="#">Buyer Requests</a></li>
                 <li><a href="#">FAQ</a></li>
                 <li><a href="#">Contact Us</a></li>
                 
                 <li><a href="#"><button class="btn-user-logout" type="submit">Logout</button></a></li>
             </ul>
             
             </div>
         </div>
         
     </div>

        <div class="user-profile-image">
         
         <img src="img/User-Profile/banner-with-overlay.jpg">
        <div class="user"> 
        <h2>Add Notes</h2>
        </div>
     </div>
        

        <div class="container">

            <div class="addnote-text">
               
            </div>
            <div class="row">
 <h3>Basic Note Details</h3>

                <div class="add-form-01">





                    <form>



                        <div class="col-md-6">
                            <div class="form-group-add">
                                <label class="control-label-add">TItle *</label>
                                <input type="text" class="form-control" id="title" placeholder=" Enter your notes title">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group-add add-arr-01">
                                <label class="control-label-add">Category *</label>
                                <input type="text" class="form-control" id="category" placeholder=" Enter your category">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group-add for-big-add">
                                <label class="control-label-add">Display Picture *</label><br>
                                <input type="text-dis" class="form-control" id="picture" placeholder=" Upload a picture">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group-add for-big-add-01">
                                <label class="control-label-add">Upload Notes *</label>
                                <input type="text" class="form-control" id="birth" placeholder=" Upload your notes">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group-add add-arr-01">
                                <label class="control-label-add">Type</label>
                                <input type="text" class="form-control" id="birth" placeholder="select your note type">

                            </div>
                        </div>





                        <div class="col-md-6">
                            <div class="form-group-add">
                                <label class="control-label-add">Number of Pages</label>
                                <input type="text" class="form-control" id="profile" placeholder=" Enter number of note pages">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group-add for-big-add-03">
                                <label class="control-label-add">Description *</label>
                                <input type="text" class="form-control" id="profile" placeholder=" Enter your description">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="addnote-text">
               
            </div>
            <div class="row">

 <h3>Institution information</h3>
                <div class="add-form-02">





                    <form>

                        <div class="col-md-6">
                            <div class="form-group-add">
                                <label class="control-label-add">Country</label>
                                <input type="text" class="form-control" id="title" placeholder=" Select your country">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group-add">
                                <label class="control-label-add">Institution Name</label>
                                <input type="text" class="form-control" id="category" placeholder=" Enter your institution name">
                            </div>
                        </div>

                    </form>
                </div>


            </div>
        </div>
        
        <div class="container">
            <div class="addnote-text">
               
            <div class="row">
                 <h3>Course Details</h3>
           
        <div class="add-form-03">
           
                
                   
              

                <form>

                    <div class="col-md-6">
                        <div class="form-group-add">
                            <label class="control-label-add">Course Name</label>
                            <input type="text" class="form-control" id="title" placeholder=" Enter your course name">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group-add">
                            <label class="control-label-add">Course Code</label>
                            <input type="text" class="form-control" id="category" placeholder=" Enter your Course code">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group-add">
                            <label class="control-label-add">Professor / Lecturer</label>
                            <input type="text" class="form-control" id="category" placeholder=" Enter your professor name">
                        </div>
                    </div>
                </form>
            </div>
         </div>
        </div>
</div>
       
       <div class="container">
           
           <div class="row">
         <h3>Selling Information</h3>
        <div class="add-form-04">
            

                
                   
              

                <form>

                    <div class="col-md-6">
                        <div class="form-group-add radio-btn">
                            <div>Sell for *</div>
                            <input type="radio" id="free" name="forsale" value="free">
                            <label for="free">Free</label>
                            <input type="radio" id="paid" name="forsale" value="paid" checked>
                            <label for="paid">Paid</label>

                        </div>
                        <div class="form-group-add">
                            <label class="control-label-add">Sell Price *</label>
                            <input type="text" class="form-control" id="category" placeholder=" Enter your price">
                        </div>


                    </div>

                    <div class="col-md-6">
                        <div class="form-group-add for-big-add-02">
                            <label class="control-label-add">Note Preview</label>
                            <input type="" class="form-control" id="category" placeholder=" Upload a File">
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>


                </form>
            </div>
             
           </div>
       </div>
        
        <div class="container">
           
             <div class="row">   
           
        <div class="add-form-05">
            <div class="form-group-add">
                <button type="submit" class="btn-add-save btn-primary"><span>SAVE </span></button>
                <button type="submit" class="btn-add-publish btn-primary"><span>PUBLISH </span></button>
            </div>
        </div>
       </div>
      </div>
      
      <div class="container">
          <div class="row">
               <div class="user-end-01">
             <p>Copyright <i class="fa fa-copyright"></i> All rights reserved</p>
             
             <ul>
                 <li>
                     <a href="#"><i class="fa fa-facebook"></i></a>
                     <a href="#"><i class="fa fa-twitter"></i></a>
                     <a href="#"><i class="fa fa-linkedin"></i></a>
                 </li>
             </ul>
             </div>
          </div>
      </div>

    </section>
</body>

</html>
