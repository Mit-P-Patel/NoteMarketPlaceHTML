<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tage-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--Title-->
    <title>
        Sign-up
    </title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
         :wght@300;400;600;700&display=swap" rel="stylesheet">
         <!-- Google fonts-->
        
        
    <!-- Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">


    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
             
                <!--sign-up password-->
               
                     
        <section id="signup-page">
          
          <div class="container">
              
              <div class="row">
                 
                  <div class="signup-page-img">
                      <img src="img/pre-login/top-logo.png">
                  </div> 
                  
                  <div class="col-md-6 col-md-offset-3">
                      
                      <div class="panel-03 panel-default">
                          
                          <div class="signup-text text-center">
                              <h2>Create an Account</h2>
                              <p>Enter your details to signup</p>
                              
                          </div>
                          
                          <form>
                              
                              <div class="form-group-signup">
                                   <label for="exampleinputEmail1">First Name * </label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your old name">
                             
                              </div>
                              
                                 <div class="form-group-signup">
                                   <label for="exampleinputEmail1">Last Name *</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your last name">
                             
                              </div>
                              
                              <div class="form-group-signup">
                                   <label for="exampleinputEmail1">Email *</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your last email address">
                             
                              </div>
                              
                              <div class="form-group-signup">
                                   <label for="exampleinputEmail1"> password</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter your password">
                              <i toggle="#password-field" class="fa  fa-eye field-icon toggle-password-02"></i>
                              </div>
                              
                                <div class="form-group-signup">
                                   <label for="exampleinputEmail1">  Confirm password</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="RE-enter your password">
                              <i toggle="#password-field" class="fa  fa-eye field-icon toggle-password-02"></i>
                              </div>
                              
                                  <button type="submit" class="btn-signup btn-primary">LOGIN</button> 
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  
              
    
  
                <!--jquery -->
                <script src="js/jquery.js"></script>

                <!--Bootstrap js -->
                <script src="js/bootstrap/bootstrap.min.js"></script>

                <!--custom js-->
                <script src="js/script.js"></script>

</body>

</html>
