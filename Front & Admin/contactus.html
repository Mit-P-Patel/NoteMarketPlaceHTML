<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tage-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--Title-->
    <title>
        Contact Us
    </title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
         :wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Google fonts-->


    <!-- Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">


    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>


<body>

    <section id="contact-us">
        
        <div class="container">
         
         <div class="row">
             
             <div class="nav">
                 
                 <img src="img/pre-login/logo.png">
                 
             
             
             <ul>
                 <li><a href="#">Search Notes</a></li>
                 <li><a href="#">Sell Your Notes</a></li>
                 <li><a href="#">Buyer Requests</a></li>
                 <li><a href="#">FAQ</a></li>
                 <li><a href="#">Contact Us</a></li>
                 <li><a href="#"><img src="img/User-Profile/user-img.png"></a></li>
                 <li><a href="#"><button class="btn-user-logout" type="submit">Logout</button></a></li>
             </ul>
             
             </div>
         </div>
         
     </div>
     
       <div class="user-profile-image">
         
         <img src="img/User-Profile/banner-with-overlay.jpg">
        <div class="user"> 
        <h2>Contact Us</h2>
        </div>
     </div>

        <div class="contact-img">
            

            <div class="container">

                <div class="contact-text-top">

                    <div class="row">

                        <div class="col-md-12">
                            <h3>Get in Touch</h3>
                            <p>Let us know how to get back to you</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">

                <div class="con-form">
                    <div class="row">
                        <form>
                            <div class="col-md-6">



                                <div class="form-group-contact-01">
                                    <label class="control-label-user">Full Name *</label>
                                    <input type="text" class="form-control" id="full-name" placeholder=" Enter your full name">
                                </div>



                                <div class="form-group-contact-02">
                                    <label class="control-label-user">Email Address *</label>
                                    <input type="text" class="form-control" id="email" placeholder=" Enter your email address">
                                </div>



                                <div class="form-group-contact-03">
                                    <label class="control-label-user">Subject *</label>
                                    <input type="text" class="form-control" id="subject" placeholder=" Enter your subject">
                                </div>

                            </div>
                            
                            
                            <div class="col-md-6">

                                <div class="form-group-contact-04">
                                    <label class="control-label-user">Comments / Questions *</label>
                                    <textarea type="text" class="form-control" id="comments/que" placeholder=" Comments..." rows="8"></textarea>
                                </div>

                            </div>
                        </form>
                        
                    </div>
                     
                </div>
               
                   
                  
                       
                   
               

            </div>
            
            <div class="container">
                
                <div class="row">
                    
                     <button type="submit" class="btn-ctn btn-primary">SUBMIT</button>
                </div>
            </div>
        </div>
       
        <div class="container">
            <div class="row">
                
                   <div class="user-end-01">
             <p>Copyright <i class="fa fa-copyright"></i> All rights reserved</p>
             
             <ul>
                 <li>
                     <a href="#"><i class="fa fa-facebook"></i></a>
                     <a href="#"><i class="fa fa-twitter"></i></a>
                     <a href="#"><i class="fa fa-linkedin"></i></a>
                 </li>
             </ul>
             </div>
            </div>
        </div>

    </section>
</body>

</html>
