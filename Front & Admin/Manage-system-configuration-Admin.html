                    <div class="col-md-6">

                        <div class="my-profile-form">

                            <form>

                                <h3>Manage System Configuration</h3>
                                <div class="form-group-my-profile">
                                <label class="control-label-my-profile">Support email address *</label>
                                <input type="text" class="form-control" id="title" placeholder=" John"></div>
                                
                                <div class="form-group-my-profile">
                                <label class="control-label-my-profile">Support Phone number *</label>
                                <input type="text" class="form-control" id="title" placeholder=" Enter phone number"></div>
                                
                                 <div class="form-group-my-profile">
                                <label class="control-label-my-profile">Email Address(es)(for various events system will send notifications to these users) *</label>
                                <input type="text" class="form-control" id="title" placeholder=" Enter phone number"></div>
                                
                                 <div class="form-group-my-profile">
                                <label class="control-label-my-profile">Facebook URL </label>
                                <input type="text" class="form-control" id="title" placeholder=" Enter facebook url"></div>
                                
                                  <div class="form-group-my-profile">
                                <label class="control-label-my-profile">Twitter URL </label>
                                <input type="text" class="form-control" id="title" placeholder=" Enter twitter url"></div>
                                
                                <div class="form-group-my-profile">
                                <label class="control-label-my-profile">LinkedIn URL </label>
                                <input type="text" class="form-control" id="title" placeholder=" Enter linkedin url"></div>
                                
                                 <div class="form-group-my-profile-for-man-sys-cong">
                                  <label class="control-label-my-profile">Default image for notes(if seller do not upload)</label>
                                    <input type="text-dis" class="form-control" id="picture" placeholder=" Upload a picture">
                                </div>
                                
                                 <div class="form-group-my-profile-for-man-sys-cong">
                                  <label class="control-label-my-profile">Default profile picture(if seller do not upload)</label>
                                     <input type="text-dis" class="form-control" id="picture" placeholder=" Upload a picture">
                                </div>
                                
                                
                                
                                
                                
                             
                              <div class="form-group-my-profile">
                              <button type="submit" class="btn-my-profile btn-primary">SUBMIT</button></div>
                            </form>
