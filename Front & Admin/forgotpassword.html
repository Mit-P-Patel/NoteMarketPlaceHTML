<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tage-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--Title-->
    <title>
        Forgot-Front
    </title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
         :wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--forgot password-->
        
        <section id="forgot-page">
           <div class="container">
               <div class="row">
              
            
            <div class="forgot-page-img text-center">
                <img src="img/pre-login/top-logo.png">
            </div>
            
            <div class="col-md-4 col-md-offset-4">
                
                <div class="panel-01 panel-default">
                    
                    <div class="forgot-text text-center">
                        <h2>Forgot Password?</h2>
                        <p>Enter your email to reset your password</p>
                    </div>
                    
                    <form>
                        <div class="form-group-forgot">
                            
                             <label for="exampleinputEmail1">Email</label> 
                <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        
                         <div class="forgot-page-last">
                             <button type="submit" class="btn-forgot btn-primary">LOGIN</button></div>
                    </form>
                </div>
            </div>
                 
               </div>
           </div>
        </section>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
</body>
</html>
